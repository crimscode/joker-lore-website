<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="imgs/important/My_fav_pokemon.jpg">
    <link rel="stylesheet" href="style.css">
    <title>VIBE CULT LORE: REMASTERED</title>
</head>
<body>
    <main>
        <div class="header-wrapper">
            <h1>Vibe Cult: Comic Series</h1>
            <div class="credit">
                <h2>Comic(s): <span class="joker">Joker</span></h2>
                <h2>Website: <span class="crims">crims</span></h2>
            </div>
        </div>

        <section id="comics">
            <img src="imgs/important/My_fav_pokemon.jpg" alt="VIBE_CULT_LOGO" class="website-logo">
            <div class="chapter-header-wrapper">
                <h2 class="chapter-header">CHAPTER 1</h2>
            </div>
            <article class="comic-wrapper">
                <img src="imgs/comics/ch1/ch1_panel1.png" alt="PANEL1" class="panel ch1_panel">
                <img src="imgs/comics/ch1/ch1_panel2.png" alt="PANEL2" class="panel ch1_panel">
                <img src="imgs/comics/ch1/ch1_panel3.png" alt="PANEL3" class="panel ch1_panel">
                <img src="imgs/comics/ch1/ch1_panel4.png" alt="PANEL4" class="panel ch1_panel">
                <img src="imgs/comics/ch1/ch1_panel5.png" alt="PANEL5" class="panel ch1_panel">
                <img src="imgs/comics/ch1/ch1_panel6.png" alt="PANEL6" class="panel ch1_panel">
                <img src="imgs/comics/ch1/ch1_panel7-tbc.png" alt="PANEL7-tbc" class="ch1_panel">
            </article>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
